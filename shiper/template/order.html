
{% extends 'base.html' %}

{% block content %}

    
	<form method="POST" class="post-form">{% csrf_token %}	
		<table width="70%">
			<tr>
				<td width = "30%">
					<b>Người nhận:</b>
				</td>
				<td>
					{{form.reciever}}
				</td>
			</tr>	
			<tr>
				<td>
					<b>Địa chỉ:</b>
				</td>
				<td>
					{{form.reciever_address}}

			</tr>	
			<tr>

					<b>Số điện thoại:</b>
				</td>
