{% extends 'base.html' %}
{% block content %}
	
	<table align="center" width="100%" >
		<th>Reciever</th>
		<th >Body</th>
		<th ></th>
		{% for post in list_order %}
		<form method="POST" class="post-form">{% csrf_token %}
			<tr>
				<td>{{post.reciever}}</td>
				<td colspan="2" rowspan = "2">{{post.body}}</td>
				<td><button type="submit" class="save btn btn-default">Edit</button></td>
			</tr>
			<tr>
				<td>{{post.reciever_address}}</td>
			</tr>
			<tr>
				<td>{{post.reciever_phone}}</td>
				<td>{{post.created}}</td>

			</tr>
		</form>
		{% endfor %}
	</table>
{% endblock %}
